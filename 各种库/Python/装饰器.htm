<p style='margin:0in;font-size:36.0pt'><span style='font-family:微软雅黑'
lang=zh-CN>装饰器</span><span style='font-family:Calibri' lang=en-US>decorator,
decorator</span><span style='font-family:"Microsoft YaHei"' lang=zh-CN>是个函数，它的参数也是函数，</span></p>

<p style='margin:0in;font-family:"Microsoft YaHei";font-size:36.0pt'>&nbsp;</p>

<p style='margin:0in;font-family:"Microsoft YaHei";font-size:36.0pt'>@decorate</p>

<p style='margin:0in;font-family:"Microsoft YaHei";font-size:36.0pt'>def A():</p>

<p style='margin:0in;font-family:"Microsoft YaHei";font-size:36.0pt'><span
style='mso-spacerun:yes'>    </span>print('running A()')</p>

<p style='margin:0in;font-family:"Microsoft YaHei";font-size:36.0pt'
lang=en-US>&nbsp;</p>

<p style='margin:0in;font-family:"Microsoft YaHei";font-size:36.0pt'><span
lang=zh-CN>等价于</span><span lang=en-US> </span></p>

<p style='margin:0in;font-family:"Microsoft YaHei";font-size:36.0pt'
lang=en-US>&nbsp;</p>

<p style='margin:0in;font-family:"Microsoft YaHei";font-size:36.0pt'>def A():</p>

<p style='margin:0in;font-family:"Microsoft YaHei";font-size:36.0pt'><span
style='mso-spacerun:yes'>    </span>print('running A()')</p>

<p style='margin:0in;font-family:"Microsoft YaHei";font-size:36.0pt'><span
style='mso-spacerun:yes'>    </span></p>

<p style='margin:0in;font-family:"Microsoft YaHei";font-size:36.0pt'>A =
decorate(A)</p>

<p style='margin:0in;font-family:"Microsoft YaHei";font-size:36.0pt'
lang=en-US>&nbsp;</p>

<p style='margin:0in;font-family:"Microsoft YaHei";font-size:36.0pt'><span
lang=en-US>@</span><span lang=zh-CN>de</span><span lang=en-US>corator</span><span
lang=zh-CN>只不过为了方便书写。</span></p>
