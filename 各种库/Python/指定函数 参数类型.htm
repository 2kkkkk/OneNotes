<p style='margin-top:0pt;margin-bottom:9pt;font-family:微软雅黑;font-size:48.0pt;
color:black'><span style='font-weight:bold'>1. Python 是动态类型语言</span></p>

<p style='margin:0in;font-family:微软雅黑;font-size:36.0pt'>Python 在运行时<span
style='font-weight:bold'>不强制检查参数类型</span>。类型注解仅用于<span style='font-weight:bold'>提示</span>和<span
style='font-weight:bold'>静态分析工具</span>（如 mypy、IDE 的自动补全），但不影响代码的实际执行。</p>

<p style='margin:0in;font-family:微软雅黑;font-size:36.0pt'><span style='color:
#B15EF2'>def </span><span style='color:#FF5D4D'>add</span><span
style='color:black'>(a: </span><span style='color:#FF5D4D'>int</span><span
style='color:black'>, b: </span><span style='color:#FF5D4D'>int</span><span
style='color:black'>) -&gt; </span><span style='color:#FF5D4D'>int</span><span
style='color:black'>:<br>
<span style='mso-spacerun:yes'>    </span></span><span style='color:#B15EF2'>return</span><span
style='color:black'> a + b</span></p>

<p style='margin:0in;font-family:微软雅黑;font-size:36.0pt'><span style='color:
black'>add(</span><span style='color:#4DA621'>&quot;hello&quot;</span><span
style='color:black'>, </span><span style='color:#4DA621'>&quot;world&quot;</span><span
style='color:black'>)<span style='mso-spacerun:yes'>  </span># 不会报错，运行时拼接字符串
&quot;helloworld&quot;</span></p>
