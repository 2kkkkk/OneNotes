alt="MultipleNegativesRankingLoss&#13;&#10;1. 定义&#13;&#10;MultipleNegativesRankingLoss（多负样本排序损失）是一种用于训练嵌入模型的损失函数，特别适用于只有正样本对（如相似文本对、查询与相关文档对）的场景。它通过将一个批次中的所有非正样本作为负样本，来增强模型对正负样本的区分能力。&#13;&#10;&#13;&#10;2. 工作原理&#13;&#10;输入为正样本对 (a_i, p_i)，其中 a_i 是锚点，p_i 是正样本。&#13;&#10;对于每个锚点 a_i，其他所有正样本 p_j (j ≠ i) 被视为负样本，形成 n-1 个负样本。&#13;&#10;损失函数通过最小化正样本与锚点的相似度，同时最大化负样本与锚点的相似度来优化模型。&#13;&#10;可以通过余弦相似度或点积来计算样本之间的相似度。&#13;&#10;3. 优点&#13;&#10;无需手动构造负样本：负样本直接从批次中选取，减少了数据准备的工作量。&#13;&#10;增强区分能力：通过对比多个负样本，模型能够更好地学习正负样本之间的差异。&#13;&#10;适合大规模数据：随着批次大小的增加，模型性能通常会提升。&#13;&#10;&#13;&#10;参考：https://www.youtube.com/watch?v=b_2v9Hpfnbw&#13;&#10;Given a list of (anchor, positive) pairs or (anchor, positive, negative) triplets, this loss optimizes the following:&#13;&#10;Given an anchor (e.g. a question), assign the highest similarity to the corresponding positive (i.e. answer) &#13;&#10;out of every single positive and negative (e.g. all answers) in the batch.&#13;&#10;&#13;&#10;If you provide the optional negatives, they will all be used as extra options from which the model must pick the correct positive. Within reason, the harder this “picking” is, the stronger the model will become. Because of this, a higher batch size results in more in-batch negatives, which then increases performance (to a point).&#13;&#10;This loss function works great to train embeddings for retrieval setups where you have positive pairs (e.g. (query, answer)) as it will sample in each batch&nbsp;n-1&nbsp;negative docs randomly.&#13;&#10;This loss is also known as InfoNCE loss, SimCSE loss, Cross-Entropy Loss with in-batch negatives, or simply in-batch negatives loss.&#13;&#10;&#13;&#10;&#13;&#10;以输入样本(anchor, positive) 形式为例，其中(anchor, positive)就是正样本对， anchor与同一batch得其它样本的positive就组成了负样本对。优点在于不需要构造负样本，因为该损失函数会将一个batch中的所有非正样本作为负样本，共n-1个负样本。损失函数通过最小化正样本与锚点的相似度，同时最大化负样本与锚点的相似度来优化模型。可以通过余弦相似度或点积来计算样本之间的相似度。&#13;&#10;"><br>
<img src="损失函数.files/image004.png" width=1538 height=1081
alt="墨迹绘图&#13;&#10;以输入样本(anchor, positive) 形式为例，其中(anchor, positive)就是正样本对， anchor与同一batch得其它样本的positive就组成了负样本对。优点在于不需要构造负样本，因为该损失函数会将一个batch中的所有非正样本作为负样本，共n-1个负样本。损失函数通过最小化正样本与锚点的相似度，同时最大化负样本与锚点的相似度来优化模型。可以通过余弦相似度或点积来计算样本之间的相似度。&#13;&#10;具体做法：&#13;&#10;一个batch的构成是(anchor, positive), anchor[i]和postive[i]是对应关系，anchor的shape是 batch_size, text_length ，如果一个anchor只有一个positive，那么positive的shape是 batch_size, text_length，如果一个anchor对应多个positive，则positive的shape是(batch_size+n) , text_length，将anchor输入transformer，得到anchor的Embeddings，shape是 n, h ，其中n是batch_size，h是hidden_size，将positve输入transformer，得到positive的embeddings，shape是 m, h，其中m&gt;=n, 通常m==n, 即anchor和positive一一对应，h 是hidden_size。然后计算anchor的embeddings和positive的embedding的相似矩阵S，相似矩阵S的shape是 n,m，S[i,j]表示第i个anchor和第j个positive的相似度，在理想情况下，矩阵S的对角线元素为1，其他位置为0，即第i个anchor与第i个positive的相似度为1，与其他positive的相似度为0，那么就可以当成一个多分类，loss就可以用交叉熵损失，将S按行做softmax归一化，然后做交叉熵损失。&#13;&#10;未命名图片.png 计算机生成了可选文字:&#10;0．2&#10;．0．2&#10;(n，m)&#10;0．2&#10;(logitsbeforesoftmax)&#10;0．0&#10;CrOSS&#10;Entropy&#10;(n，m)&#10;ideal&#10;(highsimilaritybetweenpairs,&#10;IOWsimilarityelsewhere)&#13;&#10;&#13;&#10;The reason it's called multiple negatives ranking loss is because for each anchor embedding , it assumed that there is only one positive pair , and everything else is considered  negative, so that's why each one will have multiple negatives. The model is rewarded for reducing the angle between the embeddings of positive pairs, maxmizing the angle between no-pair embeddings.&#13;&#10;如果数据输入样本(anchor, positive, negative) ，那么就不只是maxmize anchor和batch中其他positve的角度，还要maximize anchor和所有negatives的角度。&#13;&#10;"><br>
